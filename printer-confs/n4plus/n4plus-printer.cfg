#-----------------------------------------------------------
### Neptune 4 Firmware Update (by HalfManBear/OpenNept4une):
#-----------------------------------------------------------
# Board: ELEGOO/MKS ZNP-K1. Requires Klipper & MCU FW v0.12.085+.
# Update Steps:
# 1. Compile MCU Firmware:
#    a.  cd ~/klipper && make clean && make menuconfig
#    b. Choose: STM32F401, 32KiB Bootloader, USART PA10/PA9.
#    c. Save and exit (Q then Y).
# 2. Prepare Firmware File:
#    a.  cp ~/klipper/out/klipper.bin ~/printer_data/config/X_4.bin
#    b. In Fluidd (Configurations), right-click X_4.bin and download it.
# 3. Flash Firmware:
#    a. Format a MicroSD card to FAT32.
#    b. Copy downloaded X_4.bin to MicroSD root. Eject safely.
#    c. With printer off, insert MicroSD. Power on and wait 2 mins.
#    d. Verify in Fluidd's System tab.
#    e. If this didn't work rename X_4.bin to elegoo_k1.bin and try again

#####################################################################
# 	Base Config
#####################################################################

# ------------------------------------------------------------------------------ #
# Moonraker and Mainsail settings                                                #
# ------------------------------------------------------------------------------ #

[save_variables]
filename = /home/mks/printer_data/config/saved_variables.cfg

[display_status]

[print_stats]

# ------------------------------------------------------------------------------ #
# Base configuration                                                             #
# ------------------------------------------------------------------------------ #

[mcu]
## The hardware use USART1 PA10/PA9 connect to RK3328
serial: /dev/ttyS0
baud: 250000
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5000
max_accel_to_decel: 5000
max_z_velocity: 20
max_z_accel: 200
square_corner_velocity: 5.0

## Enable object exclusion (KAMP Settings)
[exclude_object]

[virtual_sdcard]
path: /home/mks/printer_data/gcodes

# ------------------------------------------------------------------------------ #
# System temperatures                                                            #
# ------------------------------------------------------------------------------ #

[temperature_sensor RockchipHost]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[temperature_sensor STM32MCU]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 85


# ------------------------------------------------------------------------------ #
# X/Y/Z Stepper settings                                                         #
# ------------------------------------------------------------------------------ #

[stepper_x]
step_pin: PC14
dir_pin: PC13
enable_pin: !PC15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200				; set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -12
position_endstop: -10
position_max: 325
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: false

[stepper_y]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200 				; set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -2
position_endstop: 0
position_max: 325
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: false

[stepper_z]
step_pin: PC10
dir_pin: !PA13
enable_pin: !PC11
microsteps: 32
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin:probe:z_virtual_endstop ## PB12 for Z-max; endstop have'!' is NO
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop:-5
position_max: 405
position_min: -5
homing_speed: 8
homing_retract_dist: 5
second_homing_speed: 3

# ------------------------------------------------------------------------------ #
# TMC UART configuration                                                         #
# ------------------------------------------------------------------------------ #

[tmc2209 stepper_x]
uart_pin: PB9
run_current: 1.0
#hold_current: 0.8
interpolate: True
stealthchop_threshold: 999999
driver_SGTHRS: 90
diag_pin: ^PC0

[tmc2209 stepper_y]
uart_pin: PD2
run_current: 1.1
#hold_current: 1.0
interpolate: True
stealthchop_threshold: 999999
driver_SGTHRS: 80
diag_pin: ^PB8

[tmc2209 stepper_z]
uart_pin: PC5
run_current: 0.8
hold_current: 0.8
interpolate: False
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PC4
run_current: 0.8
hold_current: 0.5
interpolate: False
stealthchop_threshold: 0

# ------------------------------------------------------------------------------ #
# Extruder                                                                       #
# ------------------------------------------------------------------------------ #

[extruder]
step_pin: PA5
dir_pin: !PA6
enable_pin: !PA4
microsteps: 32
rotation_distance: 28.7086					; CALIBRATE!!! Bondtech 5mm Drive Gears
gear_ratio: 52:10
full_steps_per_rotation: 200				; 200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 330
heater_pin: PA7
sensor_type:NTC 100K MGB18-104F39050L32
sensor_pin: PA1
max_power: 1
control = pid
pid_kp = 35.144
pid_ki = 9.762
pid_kd = 31.630
pressure_advance: 0.020						; CALIBRATE!!!
pressure_advance_smooth_time: 0.02
instantaneous_corner_velocity: 5.0
max_extrude_only_distance: 100
max_extrude_only_velocity: 45
max_extrude_only_accel: 5000
max_extrude_cross_section: 5
step_pulse_duration: 0.000002
min_extrude_temp: 0

[verify_heater extruder]
max_error: 30
check_gain_time: 10
hysteresis: 10
heating_gain: 2

[firmware_retraction]
retract_length: 0.3
## The length of filament (in mm) to retract when G10 is activated, and to unretract
## when G11 is activated (but see unretract_extra_length below). The default is 0 mm.
retract_speed: 40
## The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
## The length (in mm) of *additional* filament to add when unretracting/deretracting.
unretract_speed: 30
## The speed of unretraction/deretraction, in mm/s. The default is 10 mm/s.

# ------------------------------------------------------------------------------ #
# Bed heater                                                                     #
# ------------------------------------------------------------------------------ #

[heater_bed]
heater_pin: PB10
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
control = pid								; Original value control: watermark
pid_kp = 75.397
pid_ki = 0.823
pid_kd = 1727.531
min_temp: 0
max_temp: 100
pwm_cycle_time: 0.0167

[verify_heater heater_bed]
max_error: 120								; maximum error
check_gain_time: 120						; tolerance time
hysteresis: 10								; tolerance temperature
heating_gain: 2								; heating gain


# ------------------------------------------------------------------------------ #
# Fan control                                                                    #
# ------------------------------------------------------------------------------ #

[controller_fan heatbreak+mainboard_fan]
pin: PC7
fan_speed: 1.0               # This sets the fan to run at full speed
heater: extruder, heater_bed 
stepper: stepper_x, stepper_y, stepper_z, extruder
idle_timeout: 900

##fan for printed model FAN2
[fan]
pin: PB7

[fan_generic fan3]
pin: PC9

[fan_generic fan4]
pin: PA8

[fan_generic fan5]
pin: PA15

# ------------------------------------------------------------------------------ #
# SPI Accelerometer Configuration                                                #
# ------------------------------------------------------------------------------ #

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 62.2
shaper_type_y = ei
shaper_freq_y = 30.0
damping_ratio_x: 0.1
damping_ratio_y: 0.1

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345 x]
cs_pin: rpi:None
spi_bus: spidev0.0
axes_map: x,z,-y

[adxl345 y]
cs_pin: rpi:None
spi_bus: spidev0.1
axes_map: -x,-y,-z

[resonance_tester]
accel_chip_x: adxl345 x
accel_chip_y: adxl345 y
max_smoothing: 0.15
min_freq: 5
max_freq: 90
accel_per_hz: 150
hz_per_sec: 2

probe_points:
    162.5, 162.5, 20  # an example

# ------------------------------------------------------------------------------ #
# Homing and Gantry adjustment routines                                          #
# ------------------------------------------------------------------------------ #

[idle_timeout]
timeout: 36000

[safe_z_home]
home_xy_position: 189.25,144.55				; 215,215
speed: 100									; 200
z_hop: 10
z_hop_speed: 5

# ------------------------------------------------------------------------------ #
# Probe                                                                          #
# ------------------------------------------------------------------------------ #

[probe]
pin: ^PA11
x_offset: -24.25
y_offset: 20.45
z_offset: 0.0
speed: 10.0
samples: 2
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.05
samples_tolerance_retries: 3

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 10,21
mesh_max: 300.75,315.45
probe_count: 11,11
algorithm: bicubic
bicubic_tension: 0.2
mesh_pps: 4, 4
fade_start: 1.0
fade_end: 30.0

[screws_tilt_adjust]
screw1_name: center
screw1: 184.50, 144.50					; Center screws
screw2_name: rear left screw
screw2: 57, 277.5						; (226.2, 184.8) original was (202.5, 202.5)
screw3_name: center left screw
screw3: 57, 144.5						; (225, 14.4) original was (202.5, 32.5)
screw4_name: front left screw
screw4: 57, 11.5						; (54, 15.7) original was (32.5, 32.5)
screw5_name: front right screw
screw5: 312, 11.5						; (55.7, 185.8) original was (32.5, 202.5)
screw6_name: center right screw
screw6: 312, 144.5						; (226.2, 184.8) original was (202.5, 202.5)
screw7_name: rear right screw
screw7: 312, 277.5						; (55.7, 185.8) original was (32.5, 202.5)
horizontal_move_z: 10.0
speed: 50.0
screw_thread: CW-M4

#####################################################################
